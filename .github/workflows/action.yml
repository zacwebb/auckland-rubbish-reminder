name: Pre-deploy
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install modules
        run: yarn
      - name: Run ESLint
        run: yarn eslint . --ext .ts

  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: yarn jest
